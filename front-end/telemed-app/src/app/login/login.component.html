<div class="container">
  <h1>Login</h1>
  <form (ngSubmit)="onSubmit()" #loginForm="ngForm">
    <div class="form-group">
      <input type="text" id="username" name="username" placeholder="Insira seu e-mail" required [(ngModel)]="user.username" #username="ngModel" class="form-control">
      <div *ngIf="username.errors?.['required']" class="invalid-feedback">Username is required</div>
    </div>
    <div class="form-group">
      <input type="password" id="password" name="password" placeholder="Insira sua senha" required [(ngModel)]="user.password" #password="ngModel" class="form-control">
      <div *ngIf="password.errors?.['required']" class="invalid-feedback">Password is required</div>
    </div>
    <button type="submit" class="btn btn-dark" [disabled]="isLoading || loginForm.invalid">Entrar</button>
  </form>
  <div *ngIf="isLoading" class="mt-3">Carregando...</div>
</div>
